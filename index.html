<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container" id="myDIV">
        <h1>Good Morning Boma</h1>
        <div class="content">
          <p>Whats your plan for the day?</p>
          <input type="date" class="no-calender" />
        </div>
        <div class="input-container">
          <input
            type="text"
            id="myInput"
            class="task-input"
            placeholder="Add List"
          />
          <button id="add-task-button" class="addBtn">
            <span onclick="newElement()"
              ><span class="material-symbols-outlined"> add </span></span
            >
          </button>
        </div>
        <ul id="myUL"></ul>

        <div class="summary-input">
          <h3>
            <img src="./images/pngwing.com (24).png" width="40px" />
            Share your experience
          </h3>
          <button class="share-btn">
            <span class="material-symbols-outlined"> edit_note </span> Share
          </button>
          <div class="note-container">
            <!-- <p contenteditable="true" class="input-box">
            <img src="./images/pngwing.com (26).png" / class="delte-btn"> Share
          </p> -->
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
